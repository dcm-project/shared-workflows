# Reusable workflow: build a container image and push to Quay.io.
# Call from manager repos (service-provider-manager, catalog-manager, etc.).
# Caller must pass QUAY_USERNAME and QUAY_PASSWORD (or robot token) as secrets.

name: Build and Push to Quay

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Image name (e.g. service-provider-manager)'
        type: string
        required: true
      registry:
        description: 'Registry and namespace (e.g. quay.io/dcm-project)'
        type: string
        default: 'quay.io/dcm-project'
      tags:
        description: 'Comma-separated tags to push. When empty, auto-computes latest, sha-xxx, version. Ignored when version is set.'
        type: string
        default: ''
      version:
        description: 'When set (e.g. manual trigger), use only this tag. Overrides tags.'
        type: string
        required: false
      dockerfile:
        description: 'Path to Dockerfile/Containerfile'
        type: string
        default: 'Containerfile'
      context:
        description: 'Build context path'
        type: string
        default: '.'
      platforms:
        description: 'Comma-separated platforms (e.g. linux/amd64,linux/arm64)'
        type: string
        default: 'linux/amd64,linux/arm64'
    secrets:
      quay-username:
        description: 'Quay.io username or robot account name'
        required: true
      quay-password:
        description: 'Quay.io password or robot token'
        required: true

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.quay-username }}
          password: ${{ secrets.quay-password }}

      - name: Parse tags
        id: tags
        env:
          REGISTRY: ${{ inputs.registry }}
          IMAGE_NAME: ${{ inputs.image-name }}
          TAGS_IN: ${{ inputs.tags }}
          VERSION: ${{ inputs.version }}
        run: |
          if [[ -n "$VERSION" ]]; then
            TAGS="$VERSION"
          elif [[ -n "$TAGS_IN" ]]; then
            TAGS="$TAGS_IN"
          else
            TAGS="latest,sha-${GITHUB_SHA:0:7}"
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              TAGS="${TAGS},${{ github.ref_name }}"
            fi
          fi
          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "$TAGS" | tr ',' '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | while read -r t; do
            [ -n "$t" ] && echo "${REGISTRY}/${IMAGE_NAME}:${t}"
          done >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
